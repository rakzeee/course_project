
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Innopolis University annual report</title>
		<script src="date.js"></script>
		<link href="Style.css" rel="stylesheet" type="text/css"/>
	</head>
	<body onload="setMax()">
		<div class = "head">
			<h1>Section 1: General part</h1>
		</div>
		<form action="/form" enctype="text/plain" method="post">
			<div>
				<h2>Name of unit</h2>
				<p>Official name, for example laboratory name</p>
				<input type="text" name="unitname" placeholder="enter unit name" required="">
			</div>
			<div>
				<h2>Name of head of unit</h2>
				<input type="text" name="headname" placeholder="enter head name">
			</div>
			<div>
				<h2>Start of reporting period</h2>
				<input id="startDate" type="date" name="startDate" min="2000-01-01">
				<script>
					function setMax() {
						document.getElementById("startDate").max = curdate();
					}
				</script>
			</div>
			<div>
				<h2>End of reporting period</h2>
				<input id="endDate" type="date" name="endDate">
			</div>
			
		</form>
		<input class="continue" type="button" name="continue" value="NEXT">
	</body>
</html>
