<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Innopolis University annual report</title>
		<link href="css/Style.css" rel="stylesheet" type="text/css"/>
	</head>
	<body>
		<div id="page" name="1">
			<div class = "head">
				<h1>Section 1: General part</h1>
			</div>
			<div>
				<div>
					<h2>Name of unit</h2>
					<p>Official name, for example laboratory name</p>
					<input class="toForm" type="text" name="unitname" placeholder="enter unit name" required="true" form="formSubmit">
				</div>
				<div>
					<h2>Name of head of unit</h2>
					<input class="toForm" type="text" name="headname" placeholder="enter head name" required="true" form="formSubmit">
				</div>
				<div>
					<h2>Start of reporting period</h2>
					<input class="toForm date" id="startDate" type="date" name="startDate" required="true" form="formSubmit">
				</div>
				<div>
					<h2>End of reporting period</h2>
					<input class="toForm date" id="endDate" type="date" name="endDate" required="true" form="formSubmit">
				</div>
			</div>
		</div>
	</body>
</html>
